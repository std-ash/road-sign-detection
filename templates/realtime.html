<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Road Sign Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .webcam-container, .results-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .webcam-container {
            flex: 1;
            min-width: 640px;
            margin-right: 20px;
            text-align: center;
        }
        .results-container {
            flex: 0 0 300px;
        }
        #webcam, #canvas {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            border: 2px solid #3498db;
        }
        #canvas {
            display: none;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .result-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }
        .confidence-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        .confidence-level {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 5px;
        }
        .detection-log {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 14px;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .status {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #7f8c8d;
        }
        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
            }
            .webcam-container, .results-container {
                width: 100%;
                margin-right: 0;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Real-Time Road Sign Detection</h1>
    
    <div class="navigation">
        <a href="/">Image Upload Detection</a> | 
        <a href="/realtime">Real-Time Webcam Detection</a>
    </div>
    
    <div class="container">
        <div class="webcam-container">
            <h2>Webcam Feed</h2>
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button id="start-btn">Start Camera</button>
                <button id="stop-btn" disabled>Stop Camera</button>
            </div>
            <p id="status" class="status">Camera inactive</p>
        </div>
        
        <div class="results-container">
            <h2>Detection Results</h2>
            <div id="current-result" class="result-item">
                <p>No road sign detected yet</p>
            </div>
            
            <h3>Detection Log</h3>
            <div id="detection-log" class="detection-log">
                <div class="log-entry">Detection log will appear here...</div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM elements
        const webcamElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const startButton = document.getElementById('start-btn');
        const stopButton = document.getElementById('stop-btn');
        const statusElement = document.getElementById('status');
        const currentResultElement = document.getElementById('current-result');
        const detectionLogElement = document.getElementById('detection-log');
        
        // Canvas context
        const canvasCtx = canvasElement.getContext('2d');
        
        // Stream and interval references
        let stream = null;
        let detectionInterval = null;
        
        // Detection interval in milliseconds (lower for more frequent detection)
        const DETECTION_INTERVAL = 500;
        
        // Start webcam
        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'environment'  // Use back camera on mobile devices if available
                    },
                    audio: false
                });
                
                webcamElement.srcObject = stream;
                await webcamElement.play();
                
                // Set canvas dimensions to match video
                canvasElement.width = webcamElement.videoWidth;
                canvasElement.height = webcamElement.videoHeight;
                
                // Update UI
                startButton.disabled = true;
                stopButton.disabled = false;
                statusElement.textContent = 'Camera active, detecting road signs...';
                statusElement.style.color = '#2ecc71';
                
                // Start detection loop
                startDetection();
                
            } catch (error) {
                console.error('Error accessing webcam:', error);
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.style.color = '#e74c3c';
            }
        }
        
        // Stop webcam
        function stopWebcam() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                webcamElement.srcObject = null;
                stream = null;
                
                // Clear detection interval
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }
                
                // Update UI
                startButton.disabled = false;
                stopButton.disabled = true;
                statusElement.textContent = 'Camera inactive';
                statusElement.style.color = '#7f8c8d';
            }
        }
        
        // Start detection loop
        function startDetection() {
            detectionInterval = setInterval(detectRoadSign, DETECTION_INTERVAL);
        }
        
        // Detect road sign from webcam frame
        async function detectRoadSign() {
            if (!stream) return;
            
            try {
                // Draw current video frame to canvas
                canvasCtx.drawImage(webcamElement, 0, 0);
                
                // Get image data as base64
                const imageData = canvasElement.toDataURL('image/jpeg', 0.8);
                
                // Send to server for detection
                const response = await fetch('/predict_webcam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update current result display
                    updateResultDisplay(result);
                } else {
                    console.error('Detection error:', result.error);
                }
            } catch (error) {
                console.error('Error during detection:', error);
            }
        }
        
        // Update the result display
        function updateResultDisplay(result) {
            // Check if we have predictions above threshold
            if (result.has_prediction && result.predictions.length > 0) {
                const prediction = result.predictions[0];  // Use the top prediction that's above threshold
                const confidence = (prediction.confidence * 100).toFixed(1);
                
                currentResultElement.innerHTML = `
                    <strong>${prediction.class_name}</strong>
                    <p>Confidence: ${confidence}%</p>
                    <div class="confidence-bar">
                        <div class="confidence-level" style="width: ${confidence}%"></div>
                    </div>
                `;
                
                // Always green since we only show predictions >= 75% confidence
                currentResultElement.style.borderLeft = '4px solid #2ecc71';
                
                // Log the detection
                logDetection(prediction);
            } else if (result.top_prediction) {
                // Show top prediction even if below threshold, but with different styling
                const prediction = result.top_prediction;
                const confidence = (prediction.confidence * 100).toFixed(1);
                
                currentResultElement.innerHTML = `
                    <strong>${prediction.class_name}</strong> (low confidence)
                    <p>Confidence: ${confidence}%</p>
                    <div class="confidence-bar">
                        <div class="confidence-level" style="width: ${confidence}%"></div>
                    </div>
                    <p><small>Below 75% confidence threshold</small></p>
                `;
                
                currentResultElement.style.borderLeft = '4px solid #e74c3c';  // Red for low confidence
            } else {
                currentResultElement.innerHTML = `<p>No road sign detected</p>`;
                currentResultElement.style.borderLeft = '4px solid #95a5a6';  // Gray for no detection
            }
        }
        
        // Log detection to the detection log
        function logDetection(prediction) {
            const timestamp = new Date().toLocaleTimeString();
            const confidence = (prediction.confidence * 100).toFixed(1);
            
            // Only log if confidence is above 75%
            if (confidence >= 75) {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <strong>${timestamp}</strong>: ${prediction.class_name} (${confidence}%)
                `;
                
                detectionLogElement.insertBefore(logEntry, detectionLogElement.firstChild);
                
                // Limit log entries to prevent memory issues
                while (detectionLogElement.children.length > 50) {
                    detectionLogElement.removeChild(detectionLogElement.lastChild);
                }
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startWebcam);
        stopButton.addEventListener('click', stopWebcam);
        
        // Handle page unload
        window.addEventListener('beforeunload', stopWebcam);
    </script>
</body>
</html>
